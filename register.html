<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/register_responsive.css">
</head>
<body>
    <div class="register_content">
        <img class="register_logo" src="images/logo1.png" alt="logo">
        <div class="text">
            <p>To log in, you must enter the exact information in the account with which you registered.</p>
            <p>Visit our website: <span>www.rockford.ge</span></p>
        </div>
        <div class="form_valid">
            <input class="username" type="text" placeholder="Username">
            <input class="email" type="text" placeholder="Email">
            <input class="password" type="text" placeholder="Password">
            <input class="password2" type="text" placeholder="Repeat Password">
            <div class="valid_buttons">
                <div class="login">Login</div>
                <div class="login_buttonsRect"></div>
                <div class="register">REGISTER</div>
            </div>
        </div>
    </div>
</body>
</html>
